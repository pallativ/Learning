<html>
    <head>
        <title>New Category</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="jquery/jquery-3.4.1.min.js" type="text/javascript" ></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
    </head>     
    <body>
      <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newCategoryModel">
    Create New Category
  </button>

  <!-- Modal -->
  <div class="modal fade" id="newCategoryModel" tabindex="-1" role="dialog" aria-labelledby="CreateNewCategory"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newCategoryModal">New Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" id="categoryName" placeholder="Enter Your Name">
            </div>
           
            <div class="form-group">
              <label for="categoryDescription">Category Description</label>
              <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="libraryId">Library Id</label>
                <input type="number" class="form-control" id="libraryId" placeholder="1234" readonly>
              </div>
              <div class="form-group">
                <label for="libraryName">Library Name</label>
                <input type="text" class="form-control" id="libraryName" placeholder="Enter Your Name" readonly>
              </div>
              <input name="button" type="button" value="submit" class="btn btn-primary">
              
    
          </form>

    </body>
</html>
