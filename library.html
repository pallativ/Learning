<html>

<head>
  <title>New Library</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <script src="jquery/jquery-3.4.1.min.js" type="text/javascript" ></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>

</head>

<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newLibraryModel">
    Create New Library
  </button>

  <div class="modal fade" id="newLibraryModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="NewLibraryModal">New Library</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="libraryName">Library Name :</label>
              <input type="text" class="form-control" id="libraryName" placeholder="Enter Your Name:">
            </div>

            <div class="form-group">
              <label for="libraryDescription">Library Description :</label>
              <textarea class="form-control" id="libraryDescription" rows="3"></textarea>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="chkPublic">
              <label class="form-check-label" for="chkPublic">Public</label>
            </div>

            <input name="button" type="button" value="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
